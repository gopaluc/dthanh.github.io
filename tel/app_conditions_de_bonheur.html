<script>
// Load
if(typeof(Storage) !== "undefined") {
    if (typeof(localStorage.bonheur1) !== "undefined")

        document.getElementById("bonheur5").value=localStorage.bonheur5;
    }

} else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
}


function updateLocal() {
     if(typeof(Storage) !== "undefined") {
        localStorage.bonheur1 = document.getElementById("bonheur1").value;
        localStorage.bonheur2 = document.getElementById("bonheur2").value;
        localStorage.bonheur3 = document.getElementById("bonheur3").value;
        localStorage.bonheur4 = document.getElementById("bonheur4").value;
        localStorage.bonheur5 = document.getElementById("bonheur5").value;
        document.getElementById("result").innerHTML = "Bonheur enregistré";
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support web storage...";
    }   
}
